---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Globals
- type: document
  path: src/_data/tokens.json
  label: Theme settings
- type: heading
  label: Content
- type: directory
  path: src/posts
  label: Posts
  create: documents
  match: "*.md"
  templates:
  - post
upload_dir: src/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - ELEVENTY_ENV=staging
  preview_output_directory: dist
  install_dependencies_command: "â€Šnpm install -g @11ty/eleventy"
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv/src"
  instant_preview_command: eleventy --serve --port 8080 --output=dist
